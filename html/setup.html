<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/css/style.css" />
		<script src="../js/setup.js" defer></script>
		<title>Setup</title>
	</head>
	<body>
		<div class="wrapper">
			<div id="setup" class="setup card">
				<h1 id="setup__title" class="setup__title title">Setup</h1>

				<div id="setup__language" class="setup__language form-control">
					<label>Language</label>
					<select id="language-select" class="fc-select">
						<option value="en">English</option>
						<option value="it">Italia</option>
						<option value="de">Deutsch</option>
						<option value="es">Espagnol</option>
					</select>
				</div>

				<div id="setup__difficulty" class="setup__difficulty form-control">
					<label>Difficulty</label>
					<select id="difficulty-select">
						<option value="easy">Easy</option>
						<option value="medium">Medium</option>
						<option value="hard">Hard</option>
						<option value="insane">Insane</option>
					</select>
				</div>

				<div id="setup__word-length-select" class="word-length-select form-control">
					<label>Word length</label>
					<select id="word-length-select">
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option selected value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>

					</select>
				</div> 

				<div id="setup__number-words" class="setup__number-words form-control">
					<label>Number of words</label>
					<select id="number-words-select">
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="75">75</option>
						<option value="100">100</option>
					</select>
				</div> 

				<div id="setup__name" class="setup__name form-control">
					<label>Name</label>
          <input type="text" id="setup__name__input" class="setup__name__input">
				</div> 

				<div id="setup__start" class="setup__start form-control fc-btn">
					<a
						href="#"
						id="setup__start-btn"
						class="setup__start-btn btn"
						>Start</a
					>
				</div>
			</div>

			<!-- Notification Popup -->
			<div id="setup-notification" class="setup-notification notification">
				<p>Please enter a username</p>
			</div>

		</div>
	</body>
</html>
