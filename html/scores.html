<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../dist/css/style.css">
  <script src="../js/scores.js" defer></script>
  <title>Scores</title>
</head>
<body>
  <div class="wrapper">
    <div id="scores" class="scores card">

      <header class="scores__header">

        <a href="../index.html" id="scores__header__exit" class="btn fc-btn form-control">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Menu</span>
        </a>

        <h1 id="scores__header__title" class="scores__header__title title">Scores</h1>

        <a href="#" id="scores__header__clear" class="btn fc-btn form-control">
          <i class="fa-solid fa-xmark"></i>
          <span>Clear</span>
        </a>

      </header>

      <div id="scores__list-header" class="scores__list-header">
        <span>#</span>
        <span>Name</span>
        <span>Date</span>
        <span>time</span>
      </div>
      <ol id="scores__list" class="scores__list"></ol>
    </div>
  </div>
</body>
</html>
